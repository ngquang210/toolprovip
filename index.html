<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>vkhanhh v2 - Ph√¢n t√≠ch MD5 T√†i X·ªâu</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111827;
      color: #f1f5f9;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    textarea {
      width: 400px;
      height: 100px;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      resize: none;
      margin-bottom: 20px;
    }
    button {
      background-color: #16a34a;
      border: none;
      color: white;
      padding: 10px 30px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 20px;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
    #chartContainer {
      margin-top: 40px;
      width: 400px;
    }
  </style>
</head>
<body>
  <h2>Sao ch√©p m√£ v√†o ƒë·ªÉ ph√¢n t√≠ch</h2>
  <textarea id="md5Input" placeholder="D√°n m√£ MD5 v√†o ƒë√¢y..."></textarea><br>
  <button onclick="analyze()">Ph√¢n t√≠ch</button>
  <div id="result"></div>
  <div id="chartContainer">
    <canvas id="chart" width="400" height="200"></canvas>
  </div>

  <script>
    function analyze() {
      const input = document.getElementById("md5Input").value.trim().toLowerCase();
      const result = document.getElementById("result");
      if (input.length !== 32 || !/^[a-f0-9]{32}$/.test(input)) {
        result.innerHTML = "‚ùå M√£ MD5 kh√¥ng h·ª£p l·ªá. H√£y nh·∫≠p ƒë√∫ng 32 k√Ω t·ª± hex.";
        return;
      }

      let sum = 0;
      let digits = 0, letters = 0;
      let digitValues = [], letterValues = [];

      for (let char of input) {
        if (!isNaN(parseInt(char))) {
          const val = parseInt(char);
          digitValues.push(val);
          sum += val;
          digits++;
        } else {
          const val = char.charCodeAt(0) - 87; // a=10, ..., f=15
          letterValues.push(val);
          sum += val;
          letters++;
        }
      }

      // Ph√¢n t√≠ch logic k·∫øt h·ª£p
      const avg = sum / 32;
      let weight = avg + (letters - digits) * 0.35;
      let tai = weight * 3.05;
      if (tai < 0) tai = 0;
      if (tai > 100) tai = 100;
      let xiu = 100 - tai;

      result.innerHTML = `
        üî¥ T√†i: ${tai.toFixed(2)}%<br>
        üîµ X·ªâu: ${xiu.toFixed(2)}%
      `;

      // V·∫Ω h√¨nh ·∫£nh c·∫ßu (d·ª±a tr√™n chu·ªói k√Ω t·ª± hex)
      let ctx = document.getElementById('chart').getContext('2d');
      if (window.chartObj) window.chartObj.destroy();
      window.chartObj = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [...Array(32).keys()].map(i => i + 1),
          datasets: [{
            label: 'Gi√° tr·ªã k√Ω t·ª± (c·∫ßu MD5)',
            data: [...digitValues, ...letterValues],
            borderColor: '#3b82f6',
            backgroundColor: 'rgba(59, 130, 246, 0.3)',
            borderWidth: 2,
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 20
            }
          }
        }
      });
    }
  </script>
</body>
</html>
